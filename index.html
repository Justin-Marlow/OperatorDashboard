<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WTRBA Daily Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1em; background: #f7f7f7; }
    h1 { background: #004080; color: #fff; padding: 0.5em; }
    ul { list-style: none; padding: 0; }
    li { background: #e0e0e0; margin: 0.5em 0; padding: 0.75em; border-radius: 5px; }
    .reminder { background: #ffe680; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>West Tennessee River Basin Authority</h1>
  <p id="date"></p>

  <section>
    <h2>Today's Assignments</h2>
    <ul id="tasks"></ul>
  </section>

  <section class="reminder">
    <h2>Reminder</h2>
    <p>Fridays are mandatory work days unless otherwise notified.<br>
    Please submit your timecard before 4 PM today.</p>
  </section>

  <script>
    const today = new Date();
    const yyyyMMdd = today.toISOString().split('T')[0];
    const options = { weekday: 'long', month: 'long', day: 'numeric' };
    document.getElementById("date").textContent = today.toLocaleDateString(undefined, options);

    const sheetID = "19IpVfRqNUWQ8u5fclUgDNR-8Ns35jpFn0eS9TmsZNvc";

    fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const tasksUl = document.getElementById("tasks");
        let hasTasks = false;

        function normalizeDate(dateStr) {
          if (!dateStr) return "";
          if (dateStr.startsWith("Date(")) {
            // Parse Google date format
            const parts = dateStr.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (parts) {
              const year = parts[1];
              const month = String(Number(parts[2]) + 1).padStart(2, "0");
              const day = String(parts[3]).padStart(2, "0");
              return `${year}-${month}-${day}`;
            } else {
              console.log(`Invalid Date() format: "${dateStr}"`);
              return "";
            }
          }
          // Fallback: parse standard date string
          const d = new Date(dateStr);
          if (isNaN(d.getTime())) {
            console.log(`Invalid date after parsing: "${dateStr}"`);
            return "";
          }
          return d.toISOString().split('T')[0];
        }

        console.log(`Today: "${yyyyMMdd}"`);

        rows.forEach(row => {
          const date = row.c[0]?.v || "";
          const task = row.c[1]?.v || "";
          const equip = row.c[2]?.v || "";
          const employee = row.c[3]?.v || "";

          console.log(`Row date raw: "${date}"`);

          const normalized = normalizeDate(date);
          console.log(`Normalized: "${normalized}"`);

          if (normalized === yyyyMMdd) {
            console.log(`MATCH FOUND for "${normalized}"`);
            const li = document.createElement("li");
            li.textContent = `${employee}: ${task} (${equip})`;
            tasksUl.appendChild(li);
            hasTasks = true;
          } else {
            console.log(`NO MATCH: "${normalized}" !== "${yyyyMMdd}"`);
          }
        });

        if (!hasTasks) {
          const li = document.createElement("li");
          li.textContent = "No assignments scheduled for today.";
          tasksUl.appendChild(li);
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        const li = document.createElement("li");
        li.textContent = "Error loading assignments.";
        document.getElementById("tasks").appendChild(li);
      });
  </script>
</body>
</html>
